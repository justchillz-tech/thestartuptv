<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Startup TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white font-poppins">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-gray-900/80 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img src="/assets/logo.png" alt="Startup TV Logo" class="h-10 w-10 object-contain">
                <span class="text-xl font-bold text-white">The Startup TV</span>
            </div>
            <ul class="hidden md:flex space-x-8 text-white font-medium">
                <li><a href="index.html" class="hover:text-[#F3961F] transition">Home</a></li>
                <li><a href="about.html" class="hover:text-[#F3961F] transition">About</a></li>
                <li><a href="shows.html" class="hover:text-[#F3961F] transition">Shows</a></li>
                <li><a href="faq.html" class="hover:text-[#F3961F] transition">FAQ</a></li>
                <li><a href="contact.html" class="hover:text-[#F3961F] transition">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Hero -->
    <section class="relative h-72 flex items-center justify-center text-center bg-cover bg-center"
        style="background-image: url('/assets/contact-hero.jpg');">
        <div class="absolute inset-0 bg-black/60"></div>
        <div class="relative text-white">
            <h1 class="text-3xl md:text-5xl font-poppins font-bold drop-shadow-lg animate-fade-in">Get In Touch</h1>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="max-w-3xl mx-auto px-6 py-24 animate-slide-up">
        <form id="contactForm" class="bg-gray-900 p-6 rounded-lg shadow-lg max-w-lg mx-auto space-y-4 text-white">
            <h2 class="text-2xl font-bold mb-4">Get In Touch</h2>

            <!-- Name -->
            <div class="flex flex-col">
                <label for="name" class="mb-1">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"
                    class="p-2 rounded bg-gray-800 text-white border border-gray-700 focus:border-orange-500 focus:outline-none transition">
            </div>

            <!-- Email -->
            <div class="flex flex-col">
                <label for="email" class="mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="p-2 rounded bg-gray-800 text-white border border-gray-700 focus:border-orange-500 focus:outline-none transition">
            </div>

            <!-- Subject -->
            <div class="flex flex-col">
                <label for="subject" class="mb-1">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject"
                    class="p-2 rounded bg-gray-800 text-white border border-gray-700 focus:border-orange-500 focus:outline-none transition">
            </div>

            <!-- Message -->
            <div class="flex flex-col">
                <label for="message" class="mb-1">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message..."
                    class="p-2 rounded bg-gray-800 text-white border border-gray-700 focus:border-orange-500 focus:outline-none transition"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="bg-gradient-to-r from-orange-400 to-pink-600 hover:from-pink-600 hover:to-orange-400 text-white font-bold py-2 px-4 rounded flex items-center justify-center transition">
                <!-- Button text and loader are handled by JS -->
            </button>

            <!-- Status message -->
            <p id="formStatus" class="text-sm mt-2"></p>
        </form>

    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-12 mt-12">
        <div class="max-w-7xl mx-auto px-6 text-center text-gray-400">
            <p>Quick Links: <a href="index.html" class="hover:text-[#F3961F]">Home</a> • <a href="about.html"
                    class="hover:text-[#F3961F]">About</a> • <a href="shows.html" class="hover:text-[#F3961F]">Shows</a>
                • <a href="faq.html" class="hover:text-[#F3961F]">FAQ</a> • <a href="contact.html"
                    class="hover:text-[#F3961F]">Contact</a></p>
            <p class="mt-4">Contact: address • email • phone</p>
            <p class="mt-4">Social: LinkedIn • Instagram • X • Facebook</p>
            <p class="mt-6 text-sm text-gray-500">© 2025 The Startup TV. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
